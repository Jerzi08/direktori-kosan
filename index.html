<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hunian Idaman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hunian Ideal, Harga Bersahabat</h1>
    <p>Cari kosan gampang, tinggal klik. semua ada di MyHunian.com</p>
  </header>

  <main>
  <section id="filter-section">
    <input type="text" id="filter-lokasi" placeholder="Cari berdasarkan lokasi..." />
    <select id="filter-harga">
      <option value="">Semua Harga</option>
      <option value="500000">Harga ≤ 500.000</option>
      <option value="700000">Harga ≤ 700.000</option>
      <option value="900000">Harga ≤ 900.000</option>
    </select>
    <button id="btn-filter">Filter</button>
  </section>

  <div id="kosan-container" class="grid-container"></div>
</main>


  <main>
    <div id="kosan-container" class="grid-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 MyHunian. Powered by Jerzi Bleszynski Pratama.</p>
  </footer>

  <script src="script.js"></script>

  <script>
  document.querySelector('.close-button-galeri').addEventListener('click', () => {
    document.getElementById('modal-galeri').style.display = 'none';
  });
</script>


  <!-- di bawah footer dan sebelum </body> -->
<div id="modal-galeri" class="modal">
  <div class="modal-content">
    <button class="close-button-galeri" aria-label="Tutup modal">&times;</button>
    <div id="galeri-body" class="galeri-container"></div>
  </div>
</div>


</body>
</html>
